<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <form class="myform" name="myform" action="/store" method="POST">
        <h1>Registration</h1>
        <div class="input-form">
            <label for="userid">UserID</label>
            <input type="text" name="userid" class="userid" id="userid" required>
            <div class="error"></div>
        </div>
        <div class="input-form">
            <label for="username">UserName</label>
            <input type="text" name="username" class="username" id="username" required>
            <div class="error"></div>
        </div>
        <div class="input-form">
            <label for="phoneno">PhoneNumber</label>
            <input type="text" name="phoneno" class="phoneno" id="phoneno" required>
            <div class="error"></div>
        </div>
        <div class="input-form">
            <label for="password">Password</label>
            <input type="text" name="password" class="password" id="password" required>
            <div class="error"></div>
        </div>
        <div class="input-form">
            <label for="cpassword">Confirm Password</label>
            <input type="text" name="cpassword" class="cpassword" id="cpassword" required>
            <div class="error"></div>
        </div>
        <div class="input-form" id="btn">
            <input type="submit" value="Register" id="indsubmit">
            <a href="/login">Back</a>
        </div>
    </form>
</body>
</html>
